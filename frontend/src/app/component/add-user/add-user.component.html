  <form userForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>UserName</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="user.usernane" required>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.mail" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
  </div>


  <div class="form-group">
    <button type="submit" class="btn btn-danger btn-block">Submit</button>
  </div>
</form>
